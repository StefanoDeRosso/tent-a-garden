<!DOCTYPE html>
<html>
    <head>
        <title>Tent a garden | Registration</title>
    </head>

    <body>
        <h1>Register with Tent a garden</h1>
        
        {% if registered %}
        Tent a garden says: <strong>thank you for registering!</strong>
        <a href="/">Return to the homepage.</a><br />
        {% else %}
        Tent a garden says: <strong>register here!</strong><br />
        
        <form id="user_form" method="post" action="" enctype="multipart/form-data">
			
			{% csrf_token %}
			
			{{ user_form.as_p }}
			{{ profile_form.as_p }}
			
			<input type="submit" name="submit" value="Register" />
        </form>
        {% endif %}
    </body>
</html>
